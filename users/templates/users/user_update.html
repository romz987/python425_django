{% extends 'dogs/base.html' %}

{% block content %}
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="card">
      <div class="card-header">Изменить профиль</div>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success float-right">Сохранить</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
