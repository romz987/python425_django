{% extends 'dogs/base.html' %}


{% block content %}
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <div class="card">
      <div class="card-header">Введите данные для входа в аккаунт</div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success">Войти</button>
        </form>
      </div>
    </div>
  </div>
  
</div>

{% endblock %}
